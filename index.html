<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <!-- nav bar setup for links logo and responsiveness -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar py-0">
      <div class="container-fluid py-0">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a id="logo" class="navbar-brand" href="#">Victor's Password Generator</a>
      </div><!-- /.container-fluid -->
    </nav>

    
    <div class=" container wrapper">
      <div class="row">
       <div class="col-xs-12 col-sm-6 col-md-4 col-lg-8 mx-auto">
      <header>
        <h1>Password Generator</h1>
        <!-- Default dropright button -->
      </header>
      <div class="card" id="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="btn-group dropright">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Type of password
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" id="uppers">Uppercase Only Password</a>
            <a class="dropdown-item" href="#"  id="lowercase">lowercase only password</a>
            <a class="dropdown-item"  href="#"  id="nums">Numbers only password</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="strongPass">Strong Password</a>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Always choose password type first from dropdown menu"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
         
          <input type="range" min="8" max="128" name="slider" id="slider">
          <hr>
          <button id="generate" class="btn">Generate Password</button>
          <hr>
          <button id="copy" class="btn" onclick="">Copy to Clipboard</button>
          <div id="length"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
